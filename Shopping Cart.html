<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>

    <nav>
        <a href="HomePage.html">Home</a>
        <a href="hoodies.html">Hoodies</a>
        <a href="T-Shirts and Short pants.html">T-Shirts and Shorts</a>
        <a href="Truckers and Beanies.html">Truckers and Beanies</a>
        <a href="shopping cart.html">Shopping Cart</a>
        <a href="checkout.html">Checkout</a>
    </nav>

    <section>
        <div class="cart-item">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <p>Price: $50.00</p>
            <button>Remove from Cart</button>
        </div>

        <div class="cart-item">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <p>Price: $65.00</p>
            <button>Remove from Cart</button>
        </div>

        <!-- Add more cart items as needed -->

        <div>
            <section class="checkout-container">
        <h2>Checkout</h2>
        <!-- Your existing checkout form goes here -->
        <form id="checkoutForm">
            <label for="hoodies">Hoodies (Price: $50):</label>
            <input type="number" id="hoodies" name="hoodies" min="0" value="0">

            <label for="truckerCaps">Trucker Caps (Price: $20):</label>
            <input type="number" id="truckerCaps" name="truckerCaps" min="0" value="0">

            <label for="beanies">Beanies (Price: $15):</label>
            <input type="number" id="beanies" name="beanies" min="0" value="0">

            <label for="tshirtsShorts">T-Shirts and Shorts (Price: $30):</label>
            <input type="number" id="tshirtsShorts" name="tshirtsShorts" min="0" value="0">

            <button type="button" onclick="calculateTotal()">Calculate Total</button>

            <div id="total"></div>
        </form>
    </section>

    <script>
        function calculateTotal() {
            const hoodiesQty = document.getElementById('hoodies').valueAsNumber || 0;
            const truckerCapsQty = document.getElementById('truckerCaps').valueAsNumber || 0;
            const beaniesQty = document.getElementById('beanies').valueAsNumber || 0;
            const tshirtsShortsQty = document.getElementById('tshirtsShorts').valueAsNumber || 0;

            const hoodiesPrice = 400;
            const truckerCapsPrice = 100;
            const beaniesPrice = 100;
            const tshirtsShortsPrice = 250;

            const total = (hoodiesQty * hoodiesPrice) + (truckerCapsQty * truckerCapsPrice) +
                (beaniesQty * beaniesPrice) + (tshirtsShortsQty * tshirtsShortsPrice);

            document.getElementById('total').innerText = `Total: $${total.toFixed(2)}`;
        }
    </script>

            <button>Proceed to Checkout</button>
        </div>
    </section>
